<header id="header" class="p-navigation">
  <div class="p-navigation__nav" role="menubar">
    <ul class="p-navigation__links" role="menu">
      <li class="active">
        <a class="p-logo" href="{{ pathto(root_doc) }}" aria-current="page">
          <img
            src="{{ pathto(product_tag,1) }}"
            alt="Logo"
            class="p-logo-image"
          />
          <div class="p-logo-text p-heading--4">{{ project }}</div>
        </a>
      </li>
      <li>
        <a
          class="p-logo"

            alt="Logo"
            class="p-logo-image"
          />
          <div class="p-logo-text p-heading--4">Manufacturing</div>
        </a>
      </li>

      <li>
        <a
          class="p-logo"
          href="{{ pathto(root_doc) if pathto(root_doc) != '#' }}{{ smart_cities_path }}/"
          aria-current="page"

          <img
            src="{{ pathto(root_doc) if pathto(root_doc) != '#' }}{{ smart_cities_tag }}"
            alt="Logo"
            class="p-logo-image"
          />
          <div class="p-logo-text p-heading--4">Smart Cities</div>

    </ul>
